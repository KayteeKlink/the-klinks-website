# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    text: The Klinks
    button: sup
    buttonlink: "#listen"

  about:
    title: "MEET THE BAND"
    text: "IYKNK"
    body: "The Klinks are a 5-piece alt-rock band from Austin, TX. They are known for their lively performances and emotional rides of original song set lists. Composed of vocalist and songwriter Kaytee Klinkenberg, guitarist Evan Autin, violinist and guitarist Riley Edwards, bassist Chuck Swartz and drummer Rhett Belcher, The Klinks are a band driven by passion and a collective fulfillment of musical expression. Having each had years of experience in different music scenes across the nation, the band together understands the magic of drawing in and holding an audiences’ attention. It's not uncommon to laugh, cry, dance, and mosh all while attending any one of The Klinks shows. “Electric” would only begin to describe the atmosphere that The Klinks bring. Their sound fluctuates between songs that are instrumentally forward to songs that are vocally forward, with hints of neo soul, blues rock and singer-songwriter aspects. Each member has a voice in the songwriting composition which can be felt in their sound and live performances. The Klinks value the audience and their experience in the show as much as their own."
    section: about

  upcoming-gigs:
    title: "upcoming gigs"
    text: "hmu"
    section: upcoming-gigs
    gigs:
      # - title: "Rock N Bowl"
      #   date: "10.05.2024"
      - title: "Gretna Fest"
        date: "10.06.2024"
        icon: fas fa-ticket fa-3x #find more at https://fontawesome.com/icons
        url: https://gretnafest.com/tickets/
      - title: "Canary Foundation"
        date: "11.02.2024"
        icon: fas fa-ticket fa-3x
        url: 

  listen:
    title: "<h2 class=\"section-heading text-uppercase\">listen</h2>"
    text: "EP Release coming January 2025. <br /> Demos available upon request."
    section: listen
    closebutton: "Close Project"


  contact:
    title: "Contact Us"
    text: "For booking, events, or other-"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://open.spotify.com/artist/0WOVQo1qEeG9xD7GPAMwzA?si=1_1q-YG2QCKG3nuy2zU2Ag
        icon: "fab fa-spotify"
      - url: https://www.facebook.com/goldrushatx
        icon: "fab fa-facebook"
      - url: https://www.instagram.com/goldrushatx
        icon: "fab fa-instagram"
